sudo: false

language: android
jdk: oraclejdk8

notifications:
  email: true

env:
  global:
   # install timeout in minutes (2 minutes by default)
  - ADB_INSTALL_TIMEOUT=8

android:
  components:
  - tools # to get the new `repository-11.xml`
  - platform-tools
  - tools # to install newer Android SDK tools
  - build-tools-27.0.3
  - android-22 # Android platform used by your alternative emulator
  - android-27
  - sys-img-armeabi-v7a-android-22

before_install:
# decrypt the signing key
- openssl aes-256-cbc -K $encrypted_7915ebf78935_key -iv $encrypted_7915ebf78935_iv -in keystoreAdbClipboard.enc -out keystoreAdbClipboard -d
- chmod +x gradlew
# workaround for travis bug
- yes | sdkmanager "platforms;android-27"

# Emulator Management: create, start and wait
- android list targets
- echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
- emulator -avd test -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &

script:
- "./gradlew clean build check connectedCheck -PdisablePreDex --stacktrace"

deploy:
  provider: releases
  file_glob: true
  file: "app/build/outputs/apk/release/AdbClipboard-*.apk"
  skip_cleanup: true
  on:
    repo: PRosenb/AdbClipboard
    tags: true
  api_key:
    secure: 

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
